<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Code Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <h1>
            <span style="color: #0095ff;">Mini</span> Code Editor
        </h1>
        <div class="profile-container">
            <a href="https://www.linkedin.com/in/daksh-lakhi-65ba0b28b?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">
                <img src="03571443-83c9-4b8d-a6b7-3f66434422b2.jpg" alt="Profile Picture" class="profile-picture">
            </a>
            <div class="name">DAKSH LAKHI</div>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">Change Theme</button>
    </header>

    <div class="container">
        <div class="left">
            <label>
                <i class="fa-brands fa-html5" style="color: #cd2c00;"></i> HTML
            </label>
            <textarea id="html-code" onkeyup="run()" spellcheck="false" placeholder="/* Example HTML */
&lt;h1&gt;Hello, World!&lt;/h1&gt;"></textarea>

            <label>
                <i class="fa-brands fa-css3-alt" style="color: #1d15b6;"></i> CSS
            </label>
            <textarea id="css-code" onkeyup="run()" spellcheck="false" placeholder="/* Example CSS */
body {
    background: #f0f0f0;
    color: #333;
}"></textarea>

            <label>
                <i class="fa-brands fa-js" style="color: #ffe100;"></i> JavaScript
            </label>
            <textarea id="js-code" onkeyup="run()" spellcheck="false" placeholder="/* Example JS */
console.log('Hello, World!');"></textarea>
        </div>

        <div class="right">
            <label>
                <i class="fa-solid fa-play" style="color: #0038ba;"></i> Output
            </label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <div class="empty"></div>

    <div class="connect-container" id="connect-container">
        <h1>
            This Website is made by
            <span style="background-image: linear-gradient(90deg, rgb(255, 255, 255), rgb(133, 52, 255)); background-clip: text; color: transparent;">
                DAKSH LAKHI
            </span>
        </h1>
        <h2>Connect Here</h2><br>
        <p>For further details, please don't hesitate to connect with me:</p>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/daksh-lakhi-65ba0b28b?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" title="LinkedIn" class="linkedin">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/lakhidaksh-01" target="_blank" title="GitHub" class="github">
                <i class="fab fa-github"></i>
            </a>
            <a href="mailto:dakshlakhi01@gmail.com" target="_blank" title="Email" class="mail">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
        <div class="message">
            <p>Feel free to connect with me!</p>
            <p>Thank you for visiting.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
